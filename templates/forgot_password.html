{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">نسيت كلمة المرور</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3 form-floating">
                        {{ form.email(class="form-control rounded-pill", placeholder=" ") }}
                        <label for="email">البريد الإلكتروني</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">إرسال رمز الاستعادة</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">العودة لتسجيل الدخول</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

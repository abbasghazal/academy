{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">تسجيل الدخول</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3 form-floating">
                        {{ form.identifier(class="form-control rounded-pill", placeholder=" ") }}
                        <label for="identifier">اسم المستخدم أو البريد الإلكتروني</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{ form.password(class="form-control rounded-pill", placeholder=" ") }}
                        <label for="password">كلمة المرور</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">تسجيل الدخول</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('forgot_password') }}">نسيت كلمة المرور؟</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
